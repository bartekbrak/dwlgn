<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
const SPACEBAR = 32, LEFT_ARROW = 37, RIGHTARROW = 39;

$(function() {
    const audio = $('audio');

    var current = audio.first();
    current.css("border-left", "10px solid lightseagreen" );

    audio.on('mouseenter', function () {
        if (current.is($(this))) {
            return
        }
        current.trigger('pause');
        current.playing = false;
        current = $(this);

        audio.css("border-left", "none");
        current.css("border-left", "10px solid lightseagreen" );
    });
    $(window).keydown(function(e) {

        switch(e.which) {
            case SPACEBAR:
                if (current.playing == true) {
                    current.playing = false;
                    current.trigger('pause');
                } else {
                    current.playing = true;
                    current.trigger('play');
                }
                event.preventDefault();
                break;
            case LEFT_ARROW:
                current.prop("currentTime",current.prop("currentTime")-5);
                event.preventDefault();
                break;
            case RIGHTARROW:
                current.prop("currentTime",current.prop("currentTime")+5);
                event.preventDefault();
                break;
        }
    });

});
</script>

body { 
    margin: 0 auto;
    padding: 0 30px;
    max-width: 1024px;
    text-align: justify;
    font-size: x-large;
}

    color: lightseagreen;
    font-size: x-small;
}
audio {
    vertical-align: middle;
}

</style>

</html>
